<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Books API</title>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/books.controller.js" th:src="@{/app/books.controller.js}"></script>

</head>
<body ng-app="app" ng-controller="BookCtrl as bc">

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Tasks</a>
            </div>
        </div>
    </nav>
</header>
<div class="container" >
    <h2>Please select options.</h2>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" >Start Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="titleStart" placeholder="MMM dd,yyyy" ng-model="report.startdate"/>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >End Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="titleEnd" placeholder="Enter End Date" ng-model="report.enddate"/>
            </div>
        </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Select performer</label>
                <div class="col-sm-4">
                    <select class="form-control" id="sel12" ng-model="report.performer">
                        <option ng-repeat="performer in bc.performers" >{{performer.performer}}</option>
                        <option>All performers</option>
                    </select>
                </div>
            </div>

        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2" >Select period</label>-->
                <!--<div class="col-sm-4">-->
                    <!--&lt;!&ndash;<select class="form-control" id="sel1" ng-model="selected" onchange="bc.setLQ">&ndash;&gt;-->
                    <!--<select id="Ultra" ng-model="time" >-->

                        <!--<option >&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>-->
                        <!--<option value="2013-08-01">Last qtr</option>-->
                        <!--<option value="2013-08-01">Last month</option>-->
                        <!--<option value="2013-08-01">Last calendar year </option>-->
                        <!--<option value="2014-08-01">Current year to date</option>-->
                        <!--<option value="2015-08-01">Current qtr to date</option>-->
                        <!--<option value="curM">Current month to date</option>-->
                    <!--</select>-->
                <!--</div>-->

        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="bc.getByDate(report);hide=false" >Find</button>

            </div>
        </div>

    </form><br/>
</div>
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="btn-group" role="group">
                <button ng-click="bc.getAll()" type="button" class="btn btn-default">All</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Performer</th>
                        <th>Activity</th>
                        <th>Start executing task</th>
                        <th>Finished executing</th>
                        <th style="width: 90px"></th>
                    </tr>
                </thead>
                    <tbody>
                        <tr ng-repeat="report in bc.reports">
                            <td ng-model="performer">{{report.performer}}</td>
                            <td>{{report.activity}}</td>
                            <td>{{report.startdate | date:'MMM dd,yyyy'}}</td>
                            <td>{{report.enddate | date:'MMM dd,yyyy'}}</td></tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
