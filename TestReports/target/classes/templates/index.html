<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Books API</title>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/books.controller.js" th:src="@{/app/books.controller.js}"></script>



</head>
<body ng-app="app" ng-controller="BookCtrl as bc">

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Tasks</a>
            </div>
        </div>
    </nav>
</header>
<div class="container" >
    <h2>Please select options.</h2>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" >Start Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="StartDate"  ng-model="bc.report.startdate" />

            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >End Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="EndDate"  ng-model="bc.report.enddate"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Select performer</label>
            <div class="col-sm-4">
                <select class="form-control" id="sel12" ng-model="bc.report.performer" ng-init="bc.report.performer='All performers'">
                    <option ng-repeat="performer in bc.performers" >{{performer.performer}}</option>
                    <option value="All performers" >All performers</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Select period</label>
            <div class="col-sm-4">
                <select class="form-control" id="selector" ng-model="period" ng-change="bc.setDate(period)" ng-init="period='All time'">

                    <option ng-repeat="period in bc.periods" >{{period.action}}</option>
                    <option>All time</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="bc.getByDate(bc.report);hide=false" >Find</button>

            </div>
        </div>

    </form><br/>
</div>
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="btn-group" role="group">
                <button ng-click="bc.getAll()" type="button" class="btn btn-default">All</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Performer</th>
                        <th>Activity</th>
                        <th>Start executing task</th>
                        <th>Finished executing</th>
                        <th style="width: 90px"></th>
                    </tr>
                </thead>
                    <tbody>
                        <tr ng-repeat="report in bc.reports">
                            <td ng-model="performer">{{report.performer}}</td>
                            <td>{{report.activity}}</td>
                            <td>{{report.startdate | date:'MMM dd,yyyy'}}</td>
                            <td>{{report.enddate | date:'MMM dd,yyyy'}}</td></tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
